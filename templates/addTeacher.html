
{%extends "adminLayout.html"%}

{% block body%}
    <div class="container">
        <h2>Add A Teacher</h2>
        <form action="/newTeacher" method="post">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="teacherName" class="form-control">
              </div>
<!--              <div class="form-group">-->
<!--                <label>Password</label>-->
<!--                <input type="password" name="password" class="form-control" >-->
                <input type="hidden" name="role" value="teacher" class="form-control">
<!--              </div>-->
                <div class="form-group">
                <label>Qualification</label>
                <input type="text" name="qualification" class="form-control">
              </div>
              <div class="form-group">
                <label>contact</label>
                <input type="number" name="contact" class="form-control">
              </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
              </div>
            <div class="form-group">
                <label>city</label>
                <input type="text" name="city" class="form-control">
              </div>
              <button type="submit" class="btn btn-dark">Add a Teacher</button>
        </form>
    </div>

{%endblock%}
